<ion-card>
  <ion-card-header>
    <ion-card-title>{{ note.name }}</ion-card-title>
    <ion-card-subtitle>{{ note.importance }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ note.details }}
  </ion-card-content>

  <ion-button fill="clear" [routerLink]="['/update-note', note.id]"
    >Edit</ion-button
  >
  <ion-button fill="clear" (click)="onNoteDelete(note.id)">Delete</ion-button>
</ion-card>
