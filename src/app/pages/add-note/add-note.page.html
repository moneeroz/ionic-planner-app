<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="!editMode">New Note</ion-title>
    <ion-title *ngIf="editMode">Edit Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="noteForm">
    <ion-list>
      <ion-item>
        <ion-input
          formControlName="name"
          label="Title"
          labelPlacement="floating"
          placeholder="Enter title"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          formControlName="details"
          label="Details"
          labelPlacement="floating"
          placeholder="Enter details"
          type="text"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-select
          aria-label="Importance"
          interface="popover"
          placeholder="Select importance"
          formControlName="importance"
        >
          <ion-select-option value="low">Low</ion-select-option>
          <ion-select-option value="medium">Medium</ion-select-option>
          <ion-select-option value="high">High</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button
      *ngIf="!editMode"
      (click)="onSubmit()"
      id="submit-button"
      color="dark"
      expand="block"
      fill="clear"
      [disabled]="noteForm.invalid"
      >Add Note</ion-button
    >

    <ion-toast
      *ngIf="!editMode"
      trigger="submit-button"
      message="Note added succussfully!"
      [duration]="2500"
    ></ion-toast>

    <ion-button
      *ngIf="editMode"
      (click)="onSubmitEdit()"
      id="edit-button"
      color="dark"
      expand="block"
      fill="clear"
      [disabled]="noteForm.invalid"
      >Edit Note</ion-button
    >

    <ion-toast
      *ngIf="editMode"
      trigger="edit-button"
      message="Note edited succussfully!"
      [duration]="2500"
    ></ion-toast>
  </form>
</ion-content>
